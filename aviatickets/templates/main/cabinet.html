{% extends 'main/layout.html' %}
{%block title %}Личный кабиент{%endblock%}
{%block content%}
<section class="vh-100">
    <div class="container py-5 h-10">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
              </div>
              <h4 class="mb-2">{{user.get_full_name}}</h4>
              <p class="text-muted mb-4">@{{user.username}} <span class="mx-2">|</span> <a>{{user.email}}</a></p>
              <div class="d-flex flex-column">
                <a type="button" class="btn btn-primary mb-3" href="{% url 'change_profile' %}">
                  Изменить профиль
                </a>
                <a type="button" class="btn btn-primary" href="{% url 'sales' %}">
                  Ваши брони
                </a>
              </div>
              <div class="d-flex justify-content-between text-center mt-3 mb-2">
                <div>
                  <p class="h5"></p>
                  <p class="text-muted mb-0"></p>
                </div>
                <div class="px-3">
                  <p class="h5">{{user_sales_count.count}}</p>
                  <p class="text-muted mb-0">Количество броней</p>
                </div>
                <div>
                  <p class="h5"></p>
                  <p class="text-muted mb-0"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
