{% extends 'main/layout.html' %}
{%block title%}Админ панель{%endblock%}
{%block content%}
<div class="container mt-5">
    <h1>Пользователи</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Логин</th>
                <th>Email</th>
                <th>Имя</th>
                <th>Дата регистрации</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.date_joined }}</td>
                <td>
                    <form action="{% url 'admin_panel' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
