{% load static %}
<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
           <a href="{% url 'home' %}"  class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="{% static 'img/plane_logo.png' %}" class="bi me-2" width="40" height="32">
           </a>
           <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li>
                <a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная страница</a>
            </li>
            <li>
                <a href="{% url 'aboutUs' %}" class="nav-link px-2 link-secondary">О нас</a>
            </li> 
            <li>
                <a href="#" class="nav-link px-2 link-secondary">Личный кабинет</a>
            </li>
           </ul>
           <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Войти</button>
            <button type="button" class="btn btn-outline-primary me-2">Регистрация</button>
           </div>
        </header>
    </div>
    {% block content %}{%endblock%}
</body>
</html>
