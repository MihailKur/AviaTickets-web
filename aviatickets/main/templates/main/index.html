{% extends 'main/layout.html' %}
{%block title%}Главная страница{%endblock%}
{%block content%}
    <div class="container p-3 mb-2 bg-info text-dark">
        <h1>Добро пожаловать!</h1>
        <h2>Пожалуйста, заполните следующие поля:</h2>
        <form action="{% url 'search' %}" method="get">
            <div class="form-group">
              <label>Город отправления</label>
              <input class="form-control" aria-describedby="emailHelp" name="origin">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Город прибытия</label>
              <input class="form-control" id="exampleInputPassword1" name="dest">
            </div>
            <div class="form-group row">
                <label for="example-datetime-local-input" class="col-xs-2 col-form-label">Дата вылета</label>
                <div class="col-xs-10">
                  <input class="form-control" type="date" id="example-datetime-local-input" name="date_travel">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary pd-1">Подтвердить</button>
          </form>
    </div>
{%endblock%}
